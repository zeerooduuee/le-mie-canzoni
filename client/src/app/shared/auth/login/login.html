<!-- Login Modal - Spotify Glassmorphism Style -->
<div class="fixed inset-0 bg-gradient-to-br from-green-500/20 via-green-400/10 to-green-600/20 backdrop-blur-md flex items-center justify-center z-50">
  <div class="bg-white/85 backdrop-blur-xl p-10 rounded-3xl shadow-2xl w-full max-w-md mx-4 relative border border-white/40 backdrop-saturate-150">
    <!-- Header with Spotify-style branding -->
    <div class="text-center mb-8">
      <!-- Spotify-style logo -->
      <div class="w-12 h-12 mx-auto mb-6 bg-gradient-to-r from-green-500 to-green-600 rounded-full flex items-center justify-center shadow-lg">
        <img width="512" alt="Spotify icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/512px-Spotify_icon.svg.png?20220821125323">
      </div>
      
      <h2 class="text-3xl font-bold bg-gradient-to-r from-green-600 to-green-700 bg-clip-text text-transparent mb-2">Accedi a Le Mie Canzoni</h2>
      <p class="text-gray-600/90">Benvenuto! Entra nel tuo account</p>
    </div>

    <!-- Close Button -->
    <button 
      (click)="onClose()" 
      class="absolute top-6 right-6 text-gray-400 hover:text-green-600 transition-all duration-300 hover:scale-110 hover:rotate-90 p-1 rounded-full hover:bg-green-50/50"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <!-- Error Alert -->
    <div *ngIf="error" class="mb-6 p-4 bg-red-50/80 backdrop-blur-sm border border-red-200/60 rounded-xl">
      <div class="flex items-center">
        <svg class="w-5 h-5 text-red-500 mr-3" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
        </svg>
        <span class="text-red-700 text-sm font-medium">{{ error }}</span>
      </div>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div class="form-control">
        <label class="label">
          <span class="label-text text-gray-700 font-semibold">Email</span>
        </label>
        <input 
          type="email" 
          formControlName="email"
          placeholder="Inserisci la tua email"
          class="input input-bordered w-full bg-white/60 backdrop-blur-sm border-gray-300/60 focus:border-green-500 focus:bg-white/80 transition-all rounded-xl h-14 focus:ring-2 focus:ring-green-500/20"
          [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
             class="mt-2 text-sm text-red-600">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email è richiesta</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Email non valida</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-control">
        <label class="label">
          <span class="label-text text-gray-700 font-semibold">Password</span>
        </label>
        <input 
          type="password"
          formControlName="password"
          placeholder="Inserisci la tua password"
          class="input input-bordered w-full bg-white/60 backdrop-blur-sm border-gray-300/60 focus:border-green-500 focus:bg-white/80 transition-all rounded-xl h-14 focus:ring-2 focus:ring-green-500/20"
          [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
             class="mt-2 text-sm text-red-600">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password è richiesta</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password deve essere di almeno 6 caratteri</span>
        </div>
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-4 rounded-2xl font-bold text-lg hover:from-green-600 hover:to-green-700 disabled:from-gray-300 disabled:to-gray-400 disabled:cursor-not-allowed transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 hover:-translate-y-1 disabled:transform-none backdrop-blur-sm"
      >
        <span *ngIf="!isLoading">Accedi</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Accesso in corso...
        </span>
      </button>
    </form>

    <!-- Divider -->
    <div class="divider my-8 text-gray-400">oppure</div>

    <!-- Switch to Register -->
    <div class="text-center">
      <p class="text-gray-600/90 mb-4">Non hai ancora un account?</p>
      <button 
        (click)="onSwitchToRegister()"
        class="w-full border-2 border-green-400/60 bg-white/60 backdrop-blur-sm text-green-700 py-3 rounded-2xl font-semibold hover:border-green-500 hover:text-green-800 hover:bg-green-50/80 transition-all duration-300 transform hover:scale-105 hover:-translate-y-1 shadow-md hover:shadow-lg"
      >
        Registrati gratis
      </button>
    </div>
  </div>
</div>
