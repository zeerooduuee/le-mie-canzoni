<div class="min-h-screen bg-white relative overflow-hidden">
  <!-- Subtle Green Gradient Background -->
  <div class="absolute inset-0 bg-gradient-to-br from-green-50 via-white to-green-50"></div>

  <!-- Playlist Header -->
  <div class="relative z-10 bg-gradient-to-r from-green-500 via-green-600 to-green-700 text-white py-20">
    <div class="container mx-auto px-6">
      <div class="flex flex-col md:flex-row items-center md:items-center gap-8">
        <!-- Playlist Cover -->
        <div class="w-56 h-56 rounded-2xl shadow-2xl flex items-center justify-center overflow-hidden hover:shadow-3xl transition-all duration-300 flex-shrink-0">
          <img 
            src="assets/images/ragazza-2.jpg" 
            alt="Playlist Cover" 
            class="w-full h-full object-cover"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
          <div class="w-full h-full flex items-center justify-center bg-white bg-opacity-10" style="display: none;">
          </div>
        </div>

        <!-- Playlist Info -->
        <div class="flex-1">
          <p class="text-sm font-semibold opacity-80 mb-3 uppercase tracking-wider">PLAYLIST</p>
          <h1 class="text-4xl md:text-7xl font-black mb-6 playlist-title tracking-tight">{{ playlist.name }}</h1>
          <p class="text-lg opacity-90 mb-6 max-w-2xl leading-relaxed">{{ playlist.description }}</p>
          
          <!-- Playlist Stats -->
          <div class="flex items-center gap-3 text-sm opacity-90 playlist-stats">
            <div class="flex items-center">
              <div class="w-6 h-6 bg-white bg-opacity-20 rounded-full flex items-center justify-center mr-2">
                <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                </svg>
              </div>
              <span class="font-medium">{{ playlist.creator }}</span>
            </div>
            <span class="text-white text-opacity-60">•</span>
            <span class="font-medium">{{ playlist.totalSongs }} brani</span>
            <span class="text-white text-opacity-60">•</span>
            <span class="font-medium">{{ playlist.totalDuration }}</span>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center gap-6 mt-12">
        <button 
          (click)="playPlaylist()"
          class="w-16 h-16 bg-green-500 hover:bg-green-400 rounded-full hover:scale-110 transition-all duration-300 btn-play font-medium flex items-center justify-center shadow-2xl group">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-white group-hover:scale-110 transition-transform">
            <path fill-rule="evenodd" d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Songs List -->
  <div class="relative z-10 container mx-auto px-6 py-12">
    <!-- Section Header -->
    <div class="mb-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Brani nella playlist</h2>
      <p class="text-gray-600">{{ songs.length }} brani aggiunti</p>
    </div>

    <!-- Column Headers -->
    <div class="grid grid-cols-12 gap-4 px-6 py-4 text-xs font-semibold text-gray-500 border-b border-gray-200 songs-header uppercase tracking-wider">
      <div class="col-span-1 text-center">#</div>
      <div class="col-span-6">TITOLO</div>
      <div class="col-span-2 desktop-only">ALBUM</div>
      <div class="col-span-2 desktop-only">AGGIUNTO IL</div>
      <div class="col-span-1 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4 text-green-600">
          <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 6a.75.75 0 0 0-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 0 0 0-1.5h-3.75V6Z" clip-rule="evenodd" />
        </svg>

      </div>
    </div>
  </div>
</div>
