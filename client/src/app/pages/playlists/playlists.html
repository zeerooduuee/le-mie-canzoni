<div class="min-h-screen bg-white">
  <!-- Header Section -->
  <div class="bg-gradient-to-r from-purple-600 via-blue-600 to-indigo-600 text-white py-12">
    <div class="container mx-auto px-6">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-4xl md:text-5xl font-bold mb-4">Le Mie Playlist</h1>
          <p class="text-lg opacity-90">Organizza la tua musica come preferisci</p>
        </div>
        <button 
          class="btn btn-primary bg-gradient-to-r from-pink-500 to-purple-600 border-none hover:from-pink-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-300"
          (click)="openModal()">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          Nuova Playlist
        </button>
      </div>
    </div>
  </div>

  <!-- Playlists Grid -->
  <div class="container mx-auto px-6 py-12">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      
      <!-- Playlist Card 1 -->
      <div class="card bg-white shadow-lg border border-gray-100 hover:shadow-xl transform hover:-translate-y-2 transition-all duration-300">
        <figure class="px-4 pt-4">
          <div class="w-full h-48 bg-gradient-to-br from-pink-400 to-purple-600 rounded-xl flex items-center justify-center">
            <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM15.657 6.343a1 1 0 011.414 0A9.972 9.972 0 0119 12a9.972 9.972 0 01-1.929 5.657 1 1 0 11-1.414-1.414A7.971 7.971 0 0017 12c0-1.657-.5-3.2-1.343-4.243a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </div>
        </figure>
        <div class="card-body">
          <h2 class="card-title text-gray-800">Pop Hits 2024</h2>
          <p class="text-gray-600">25 brani • 1h 30min</p>
          <div class="card-actions justify-end mt-4">
            <button class="btn btn-sm bg-gradient-to-r from-cyan-400 to-blue-500 text-white border-none hover:from-cyan-500 hover:to-blue-600">
              Riproduci
            </button>
            <button class="btn btn-sm btn-outline text-purple-600 border-purple-600 hover:bg-purple-600 hover:text-white">
              Modifica
            </button>
          </div>
        </div>
      </div>

      <!-- Playlist Card 2 -->
      <div class="card bg-white shadow-lg border border-gray-100 hover:shadow-xl transform hover:-translate-y-2 transition-all duration-300">
        <figure class="px-4 pt-4">
          <div class="w-full h-48 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-xl flex items-center justify-center">
            <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"></path>
            </svg>
          </div>
        </figure>
        <div class="card-body">
          <h2 class="card-title text-gray-800">Chill Vibes</h2>
          <p class="text-gray-600">18 brani • 58min</p>
          <div class="card-actions justify-end mt-4">
            <button class="btn btn-sm bg-gradient-to-r from-cyan-400 to-blue-500 text-white border-none hover:from-cyan-500 hover:to-blue-600">
              Riproduci
            </button>
            <button class="btn btn-sm btn-outline text-purple-600 border-purple-600 hover:bg-purple-600 hover:text-white">
              Modifica
            </button>
          </div>
        </div>
      </div>

      <!-- Playlist Card 3 -->
      <div class="card bg-white shadow-lg border border-gray-100 hover:shadow-xl transform hover:-translate-y-2 transition-all duration-300">
        <figure class="px-4 pt-4">
          <div class="w-full h-48 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-xl flex items-center justify-center">
            <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
            </svg>
          </div>
        </figure>
        <div class="card-body">
          <h2 class="card-title text-gray-800">Rock Classics</h2>
          <p class="text-gray-600">32 brani • 2h 15min</p>
          <div class="card-actions justify-end mt-4">
            <button class="btn btn-sm bg-gradient-to-r from-cyan-400 to-blue-500 text-white border-none hover:from-cyan-500 hover:to-blue-600">
              Riproduci
            </button>
            <button class="btn btn-sm btn-outline text-purple-600 border-purple-600 hover:bg-purple-600 hover:text-white">
              Modifica
            </button>
          </div>
        </div>
      </div>

      <!-- Playlist Card 4 -->
      <div class="card bg-white shadow-lg border border-gray-100 hover:shadow-xl transform hover:-translate-y-2 transition-all duration-300">
        <figure class="px-4 pt-4">
          <div class="w-full h-48 bg-gradient-to-br from-violet-500 to-purple-600 rounded-xl flex items-center justify-center">
            <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
        </figure>
        <div class="card-body">
          <h2 class="card-title text-gray-800">Workout Mix</h2>
          <p class="text-gray-600">40 brani • 2h 45min</p>
          <div class="card-actions justify-end mt-4">
            <button class="btn btn-sm bg-gradient-to-r from-cyan-400 to-blue-500 text-white border-none hover:from-cyan-500 hover:to-blue-600">
              Riproduci
            </button>
            <button class="btn btn-sm btn-outline text-purple-600 border-purple-600 hover:bg-purple-600 hover:text-white">
              Modifica
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Add Playlist Modal -->
  <dialog id="add_playlist_modal" class="modal">
    <div class="modal-box bg-white border border-gray-200 max-w-lg">
      <h3 class="font-bold text-lg text-gray-800 mb-4">Crea Nuova Playlist</h3>
      
      <form method="dialog" class="space-y-4">
        <!-- Image Upload Section -->
        <div>
          <label class="label">
            <span class="label-text text-gray-700">Immagine Playlist</span>
          </label>
          <div class="flex flex-col items-center space-y-4">
            <!-- Image Preview -->
            <div class="w-32 h-32 border-2 border-dashed border-gray-300 rounded-xl flex items-center justify-center bg-gray-50 overflow-hidden hover:border-purple-400 transition-colors">
              <div *ngIf="!selectedImage" class="text-center">
                <svg class="w-8 h-8 text-gray-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <p class="text-xs text-gray-500">Carica immagine</p>
              </div>
              <img *ngIf="selectedImage" [src]="selectedImage" alt="Preview" class="w-full h-full object-cover rounded-lg">
            </div>
            
            <!-- File Input -->
            <input 
              type="file" 
              accept="image/*" 
              (change)="onImageSelected($event)"
              class="file-input file-input-bordered file-input-sm w-full max-w-xs border-gray-300 focus:border-purple-500" />
          </div>
        </div>

        <div>
          <label class="label">
            <span class="label-text text-gray-700">Nome Playlist</span>
          </label>
          <input 
            type="text" 
            placeholder="Inserisci il nome della playlist..." 
            class="input input-bordered w-full border-gray-300 focus:border-purple-500 focus:ring-purple-500" />
        </div>
        
        <div>
          <label class="label">
            <span class="label-text text-gray-700">Descrizione (opzionale)</span>
          </label>
          <textarea 
            placeholder="Descrivi la tua playlist..." 
            class="textarea textarea-bordered w-full border-gray-300 focus:border-purple-500 focus:ring-purple-500" 
            rows="3"></textarea>
        </div>

        <div>
          <label class="label">
            <span class="label-text text-gray-700">Colore Tema</span>
          </label>
          <div class="flex gap-3">
            <button type="button" class="w-8 h-8 rounded-full bg-gradient-to-r from-pink-400 to-purple-600 border-2 border-transparent hover:border-gray-300 transition-all"></button>
            <button type="button" class="w-8 h-8 rounded-full bg-gradient-to-r from-cyan-400 to-blue-600 border-2 border-transparent hover:border-gray-300 transition-all"></button>
            <button type="button" class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-500 to-indigo-600 border-2 border-transparent hover:border-gray-300 transition-all"></button>
            <button type="button" class="w-8 h-8 rounded-full bg-gradient-to-r from-violet-500 to-purple-600 border-2 border-transparent hover:border-gray-300 transition-all"></button>
          </div>
        </div>
        
        <div class="modal-action">
          <button type="button" class="btn btn-ghost text-gray-600" onclick="document.getElementById('add_playlist_modal').close()">
            Annulla
          </button>
          <button type="submit" class="btn bg-gradient-to-r from-purple-600 to-indigo-600 text-white border-none hover:from-purple-700 hover:to-indigo-700">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Crea Playlist
          </button>
        </div>
      </form>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>
</div>
